<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css"/>
    <title>Cafe WiFi</title>
  </head>

  <body id="index">
      <div class="intro">
          This is the part of the website that lists all the entries in the database.
          <br>Click on a cafe to learn more about it.
      </div>
      <div class="table">
              {% for row in rows %}
              <div class="row-container">
                  <div class="name field">
                      <a href="cafe/{{ row.id }}">{{ row.name }} </a>
                  </div>
              </div>
              {% endfor %}
      </div>
  </body>

  <footer>
  </footer>
</html>
